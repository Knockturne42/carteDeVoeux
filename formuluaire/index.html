<body>
	<form id="formulaire" method="POST" action="envoyer.php" name="formulaire">
			<div class="email" id="emailChamp">
		<input type="text" id="email" name="email" placeholder="entrer votre email">
			</div>
		<button type="submit" name="Envoyer" value="Envoyer" onclick="verificationEmail()">Envoyer</button>
		</form>


		<script>
			function verificationEmail() {
	var testEmail =  /^(([^<>()[]\.,;:s@]+(.[^<>()[]\.,;:s@]+)*)|(.+))@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}])|(([a-zA-Z-0-9]+.)+[a-zA-Z]{2,}))$/;
if (testEmail.test(document.getElementById("email").value)) {
document.getElementById("email").style.backgroundColor="green";
} else {
document.getElementById("email").style.backgroundColor="red";
alert("Veuillez entrer une adresse mail valide");
}
};
		</script>
